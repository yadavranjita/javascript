    <link rel="stylesheet" href="../javascript learning/function.js">
</head>
<body>
    <script>

        console.log("1. function call name");
        function greet(name){
            console.log("Hello," + name + "!");
        }
        greet("Alice");
        greet("Bob");

        console.log("2. function call name and age");
        function greets(name, age){
            console.log("Hello, " + name + "!");
            console.log("Hello, my age is " + age + "!");
        }
        greets("Alice", 24);
        greets("Bob", 23);

    </script>
</body>
