<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../javascript learning/logicaloperator.js">
</head>
<body>
    <script>
        //&&
        let x = 1;
        let y = 2;
        console.log(x<10 && y<10);
        console.log(x>10 && y<10);
        console.log(x<10 && y>10);
        console.log(x>10 && y>10);

        //||
        let a = 6;
        let b = 3;
        console.log(a<10 || b<10);
        console.log(a>10 || b<10);
        console.log(a<10 || b>10);
        console.log(a>10 || b>10);

        //!()
        let m = 6;
        let n = 3;
        console.log(!(m>n));
        console.log(!(m<n));
        console.log(!(m==n));
        console.log(!(n>m));
        console.log(!(n>m));
    </script>
</body>
</html>
