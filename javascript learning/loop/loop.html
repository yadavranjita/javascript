<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../javascript learning/loop.js">
</head>
<body>
    <script>
        console.log("loop");

        console.log("for loop");
        for (let i = 0; i < 5; i++) {
            console.log(i);
        }

        console.log("while loop");
        let count=0;
        while (count < 5) {
            console.log(count);
            count++;
        }
        console.log(" do while loop");
        let count1=0;
        do{
            console.log(count1);
            count1++; 
        }while (count1 < 5);
    </script>
</body>
</html>
